<h1>Create Student</h1>
<hr>
<div class="row">
    <div class="col-sm-6">
           
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" class="form-control" required [(ngModel)]="student.student_name" name="student_name">
                
            </div>

            <div class="form-group">
                <label for="email">Student Email</label>
                <input type="email" class="form-control" required [(ngModel)]="student.student_email"
                    name="student_email">
            </div>

            <div class="form-group">
                    <label for="name">Student Faculty</label>
                    <input type="text" class="form-control" required [(ngModel)]="student.student_branch"
                        name="student_branch">
            </div>


            <button type="submit" class="btn btn-success">Create Student</button>
        </form>
    </div>
</div>
